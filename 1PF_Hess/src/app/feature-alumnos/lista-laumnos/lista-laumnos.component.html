
<div  class="demo-button-container">
  <button (click)="adminOut()" mat-raised-button class="demo-button">
    Estudiantes
  </button>
  <button (click)="ingresarAdmin()" mat-raised-button class="demo-button">
    Admin
  </button>
  <button (click)="crear()" mat-raised-button class="demo-button">
    Crear
  </button>
</div>
  
  <table  mat-table #table>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.nombre}}</td>
    </ng-container>
  
    <ng-container matColumnDef="nota">
      <th mat-header-cell *matHeaderCellDef>Nota</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.nota}}</td>
    </ng-container>
  
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let alumno">{{alumno.curso}}</td>
    </ng-container>
  
    <ng-container matColumnDef="aprobado">
      <th mat-header-cell *matHeaderCellDef>Aprobado</th>
      <td mat-cell *matCellDef="let alumno ">{{alumno.aprobado}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let alumno ">
       
          <button (click)="editar()" *ngIf="adm"mat-raised-button class="demo-button">
            Editar
          </button>
          <button *ngIf="adm" (click) ="delete()" mat-raised-button class="demo-button">
            Eliminar
          </button>
      
        
       
    <!--    <button mat-Tooltip="Ver detalles" (click)="goToViewStudent(student.id)" type="button" mat-icon-button>
          <mat-icon> visibility</mat-icon>
        </button>-->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
